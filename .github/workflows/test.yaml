name: test

on: [push, pull_request]

jobs:
  test-latest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: build_test 
      run: |
        bin/apt_get.sh && python -m pip install --user -r codecheck-requirements.txt && bin/build_test.sh
  test-2004:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: build_test
      run: |
        sudo apt-get -y update && sudo add-apt-repository ppa:gnuradio/gnuradio-releases && bin/apt_get.sh && python -m pip install --user -r codecheck-requirements.txt && bin/build_test.sh
