id: iqtlabs_write_freq_samples
label: write_freq_samples
category: '[iqtlabs]'
flags: [python, cpp]

templates:
  imports: from gnuradio import iqtlabs
  make: iqtlabs.write_freq_samples(${tag}, ${vlen}, ${sdir}, ${write_step_samples})

cpp_templates:
  includes: ['#include <gnuradio/iqtlabs/write_freq_samples.h>']
  declarations: 'gr::iqtlabs::write_freq_samples::sptr ${id};'
  make: 'this->${id} = gr::iqtlabs::write_freq_samples::make(${tag}, ${vlen}, ${sdir}, ${write_step_samples};'

parameters:
- id: tag
  dtype: string
- id: vlen
  dtype: int
- id: sdir
  dtype: string
- id: write_step_samples
  dtype: int

inputs:
- label: input
  domain: stream
  dtype: complex
  vlen: ${ vlen }

outputs:

file_format: 1
