id: iqtlabs_retune_fft
label: retune_fft
category: '[iqtlabs]'
flags: [python, cpp]

templates:
  imports: from gnuradio import iqtlabs
  make: iqtlabs.retune_fft(${tag}, ${vlen}, ${nfft}, ${samp_rate}, ${freq_start}, ${freq_end}, ${tune_step_hz}, ${tune_step_fft}, ${skip_tune_step_fft}, ${fft_roll}, ${fft_min}, ${fft_max})

cpp_templates:
  includes: ['#include <gnuradio/iqtlabs/retune_fft.h>']
  declarations: 'gr::iqtlabs::retune_fft::sptr ${id};'
  make: 'this->${id} = gr::iqtlabs::retune_fft::make(${tag}, ${vlen}, ${nfft}, ${samp_rate}, ${freq_start}, ${freq_end}, ${tune_step_hz}, ${tune_step_fft}, ${skip_tune_step_fft}, ${fft_roll} ${fft_min}, ${fft_max});'

parameters:
- id: tag
  dtype: string
- id: vlen
  dtype: int
- id: nfft
  dtype: int
- id: samp_rate
  dtype: int
- id: freq_start
  dtype: raw
- id: freq_end
  dtype: raw
- id: tune_step_hz
  dtype: int
- id: tune_step_fft
  dtype: int
- id: skip_tune_step_fft
  dtype: int
- id: fft_roll
  dtype: bool
- id: fft_min
  dtype: raw
- id: fft_max
  dtype: raw

inputs:
- label: input
  domain: stream
  dtype: float
  vlen: ${ vlen }

outputs:
- label: output
  domain: stream
  dtype: byte
  vlen: 1
- label: tune
  domain: message

file_format: 1
